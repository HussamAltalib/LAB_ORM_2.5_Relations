{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title%}  there is no title  {%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'styles/city.css'%}">

    <style>
      * {
        box-sizing: border-box;
      }
      .parent {
        position: relative;
        max-width: 100%;
        margin: 0 auto;
      }
      .parent img {
        vertical-align: middle;
      }
      .parent .text {
        position: absolute;
        bottom: 0;
        background: rgb(0, 0, 0);/* Fallback color */
        background: rgba(0, 0, 0, 0.5);/* Black background with opacity */
        color: #ffffff;
        width: 100%;
        padding: 20px;
      }
    </style>
  
  </head>
  {% if request.COOKIES.mode == "dark" %}
    <body style="background-color: black; color: white;" >
  {% else %}
    <body style="background-color: white; color: black;" >
      {% endif %}
      


    <div  class="container-fluid p-3">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            {% if request.COOKIES.mode == "dark" %}
              <span class="fs-4" style="color:white ;">Blogger </span>
            {% else %}
            <span class="fs-4" style="color:black ;">Blogger </span>
            {% endif %}
            </a>
    
            <ul class="nav nav-pills">
              <li>
                <div class="btn-group">
                  <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Mode
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'main:light_mode' %}"><button type="button" class="btn btn-primary">Light</button></a></li>
                    <li><a class="dropdown-item" href="{% url 'main:dark_mode' %}"><button type="button" class="btn btn-primary">Dark</button></a></li>
                  </ul>
                </div>
              </li>
              <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Home</a></li>
            </ul>
            
        </header>
        
        {% block content %}

        {% endblock %}

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
